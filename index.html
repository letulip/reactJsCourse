<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React [RU] Tutorial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use in production -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      return (
        <React.Fragment>
          <News lastNews={myNews}/>
          <Comments />
        </React.Fragment>
      )
    }

    let myNews = [
      {
        id:1,
        author: 'Sasha Gray',
        text: 'Awesome actress'
      },
      {
        id:2,
        author: 'Second Sasha Gray',
        text: 'Second awesome actress'
      },
      {
        id:3,
        author: 'Third Sasha Gray',
        text: 'Third awesome actress'
      },
      {
        id:4,
        author: 'Fourth Sasha Gray',
        text: 'Fourth awesome actress'
      },
    ]

    // myNews = []

    class News extends React.Component {
      render() {
        const data = this.props.lastNews
        let newsContent
        
        if (data.length) {
          newsContent = data.map(function(item, index) {
            return (
              <div className="news__article" key={item.id}>
                <p className="news__author">{item.author}:</p>
                <p className="news__text">{item.text}</p>
              </div>
            )
          })
        } else {
          newsContent = <p className="red">No news yet</p>
        }

        console.log(newsContent)
        
        return (
          <div className="news">
            {newsContent}
            <strong className={data.length ? '' : 'displayNone'}>News count: {newsContent.length}</strong>
            {
              data.length ? <strong>News count: {newsContent.length}</strong> : null
            }
            <strong className={data.length ? '' : 'displayNone'}>News count: {newsContent.length}</strong>
          </div>
        )
        // return (
        //   <p>No news yet</p>
        // )
      }
    }

    const Comments = () => {
      return <p>No news - no comments</p>
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
